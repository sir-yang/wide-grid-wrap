<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/weui.css">
    <link rel="stylesheet" href="../css/jquery-weui.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/my.css">
    <script src="../js/setFontSize.js"></script>
    <title>我的</title>
</head>
<body>

    <div class="page">
        <div class='my-banner-box'>
            <img class='my_banner_bg' src='../images/my_banner_bg.png' />
            <div class='user-box flex_center flex_column flex_items'>
                <img src='https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1547786895858&di=dd470cf6db671fb3cbbed9f68a82d1ca&imgtype=0&src=http%3A%2F%2Fimg1.touxiang.cn%2Fuploads%2F20131014%2F14-091739_115.jpg' />
                <div class='f32 cf mt20'>周生生</div>
            </div>

            <div class='edit-box flex_start flex_items' onclick="self.location.href='editInfo.html'">
                <img src='../images/edit_icon.png' />
                <div class='f20 cf'>编辑资料</div>
            </div>
        
            <div class='flex_center flex_items'>
                <div class='integral-box flex_start flex_items'>
                    <img src='../images/integral_crown_icon.png' />
                    <div>120积分</div>
                </div>
                <div class='member-box flex_start flex_items'>
                    <img src='../images/member_icon.png' />
                    <div>钻石会员</div>
                </div>
            </div>
        </div>

        <div class='content_1_box'>
            <div class='rank-integral-box flex_start flex_items'>
                <div class='flex1'>
                    <text class='mr30'>昨日排名</text>
                    <text>66名</text>
                </div>
                <div class='flex1'>
                    <text class='mr30'>昨日积分</text>
                    <text>106积分</text>
                </div>
            </div>
            <div class='tab-box flex_start flex_items'>
                <div onclick="self.location.href='subscription.html'">
                    <img src='../images/subscribe_icon.png' />
                    <div>我的订阅</div>
                </div>
                <div onclick="self.location.href='myTask.html'">
                    <img src='../images/task_icon.png' />
                    <div>我的任务</div>
                </div>
                <div onclick="self.location.href='myPoints.html'">
                    <img src='../images/integral_icon.png' />
                    <div>我的积分</div>
                </div>
            </div>
        </div>

        <div class='content_2_box'>
            <div class='flex_between flex_items' onclick="self.location.href='readRecord.html'">
                <div>阅读记录</div>
                <img src='../images/right_icon.png' />
            </div>
            <div class='flex_between flex_items' onclick="self.location.href='myCollect.html'">
                <div>收藏</div>
                <img src='../images/right_icon.png' />
            </div>
            <div class='flex_between flex_items' onclick="self.location.href='pointsRank.html'">
                <div>排行榜</div>
                <img src='../images/right_icon.png' />
            </div>
            <div class='flex_between flex_items' onclick="self.location.href='about.html'">
                <div>关于我们</div>
                <img src='../images/right_icon.png' />
            </div>
        </div>
    </div>


    <script type="text/javascript" src="../js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="../js/jquery-weui.js"></script>
</body>
</html>
