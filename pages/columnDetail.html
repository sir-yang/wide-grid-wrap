<body>

    <div class="page">
        <div class='column-info-box flex_start'>
            <img class='flex_shrink' src='https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1547786895858&di=dd470cf6db671fb3cbbed9f68a82d1ca&imgtype=0&src=http%3A%2F%2Fimg1.touxiang.cn%2Fuploads%2F20131014%2F14-091739_115.jpg' />

                <div class='f32 c0'>饮食</div>

        </div>
        <div class='tab-box flex_start'>
            <div class='flex1 on'>初级</div>
            <div class='flex1'>进阶</div>

        </div>

        <div class='row-list-box'>

                            <img class='count-icon' src='../images/praise_icon.png' />
                            <span class='f24 c9'>86</span>
                        </div>
                        <div class='flex_start flex_items ml30'>
                            <img class='count-icon' src='../images/common_icon.png' />
                            <span class='f24 c9'>6</span>
                        </div>
                    </div>
                </div>
                <img class='publish-img flex_shrink' src='https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1547786895858&di=dd470cf6db671fb3cbbed9f68a82d1ca&imgtype=0&src=http%3A%2F%2Fimg1.touxiang.cn%2Fuploads%2F20131014%2F14-091739_115.jpg' />
            </div>

            <div class='list-item flex_start' onclick="self.location.href='articleDetail.html'">
                <div class='flex1'>
                    <div class='f32 c3 clamp2'>粮农组织呼吁农业活动中慎用抗生素...</div>
                    <div class='f24 c9 mt10 clamp2'>“世界提高抗生素认识周”刚刚过去。联合国粮农组织近日表示，农民可以...</div>
                    <div class='flex_start mt10'>
                        <div class='flex_start flex_items'>
                            <img class='count-icon' src='../images/praise_icon.png' />
                            <span class='f24 c9'>86</span>
                        </div>
                        <div class='flex_start flex_items ml30'>
                            <img class='count-icon' src='../images/common_icon.png' />
                            <span class='f24 c9'>6</span>
                        </div>
                    </div>
                </div>
                <img class='publish-img flex_shrink' src='https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1547786895858&di=dd470cf6db671fb3cbbed9f68a82d1ca&imgtype=0&src=http%3A%2F%2Fimg1.touxiang.cn%2Fuploads%2F20131014%2F14-091739_115.jpg' />
            </div>
        </div>

        <div class='column-footer-spacing'></div>
        <div class='column-footer-box flex_start flex_items'>
            <div class='subscription-btn not' catchtap='columnEvent' data-types='subscriptio'>订阅</div>
            <div class='share-box'>
                <!-- <button class='share-button' open-type='share' hover-class='none'></button> -->
                <img class='share-icon' src='../images/share_icon.png' />
            </div>
        </div>
    </div>
    
    <!-- 中级未解锁 -->
    <div class='not-unlocked'>
        <div class='f32'>进阶文档您未解锁，积分达到1000即可解锁全部进阶文章</div>
        <a class='unlocked-btn' href="javascript:unlockEvent();">解锁中级文文章</a>
        <div class='f24 txt_center'>您还差200积分即可解锁</div>
    </div>

    <!-- 付费弹框 -->
    <div class='tankuang hide'></div>
    <div class='column-fee-modal hide'>
        <div class='modal-tit'>本专栏为付费专栏</div>
        <img class='modal-close' onclick="closeTk(this)" src='../images/close_icon.png' />
        <div class='flex_between flex_items fee-box'>
            <div>须支付金融：</div>
            <div>¥9.9</div>
        </div>
        <div class='next-btn'>下一步</div>
    </div>

    <!-- 解锁弹框 -->
    <div class='tankuang hide'></div>
    <div class='unlock-modal-content hide'>
        <img catchtap='columnEvent' onclick="closeTk(this)" class='modal-close' src='../images/close_icon.png' />
        <div class='unlock-row-box'>
            <div class='article-title'>寒冷天，没有什么比在家吃饭更温暖，4菜1汤，家常菜吃得很舒坦......</div>
            <div class='mtb30'>
                <div class='f24 c6'>自定义内容</div>
                <!-- <template is="wxParse" data="{{wxParseData:article.nodes}}" /> -->
            </div>
        </div>

        <div class='sure-unlock-btn' onclick="closeTk(this)">确定</div>
    </div>

    <script type="text/javascript" src="../js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="../js/jquery-weui.js"></script>
    <script>
        // 阶级切换
        $('.tab-box').on('click', 'div', function() {
            if (!$(this).hasClass('on')) {
                if ($(this).index() == 1) {
                    $('.not-unlocked').show();
                    $('body').css('overflow', 'hidden');
                } else {
                    $('.not-unlocked').hide();
                    $('body').css('overflow', 'auto');
                }
                $(this).addClass('on').siblings().removeClass('on');
            }
        })

        // 订阅
        $('body').on('click', 'div.subscription-btn',function() {
            $('.column-fee-modal').removeClass('hide').prev().removeClass('hide');
        })

        // 关闭弹框
        function closeTk(e) {
            $(e).parent().addClass('hide').prev().addClass('hide');
        }

        // 解锁
        function unlockEvent() {
            $('.unlock-modal-content').removeClass('hide').prev().removeClass('hide');
        }
    </script>
</body>
</html>
