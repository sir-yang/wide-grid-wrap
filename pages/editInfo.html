<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/weui.css">
    <link rel="stylesheet" href="../css/jquery-weui.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/editInfo.css">
    <script src="../js/setFontSize.js"></script>
    <title>编辑资料</title>
</head>
<body>

    <div class="page">
        <div class='edit-box'>
            <div class='flex_between flex_items'>
                <div class='f28 c3'>头像</div>
                <div class='edit-right flex_start flex_items'>
                    <img class='head-icon' src='https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1547786895858&di=dd470cf6db671fb3cbbed9f68a82d1ca&imgtype=0&src=http%3A%2F%2Fimg1.touxiang.cn%2Fuploads%2F20131014%2F14-091739_115.jpg' />
                    <img class='right-icon' src='../images/right_icon.png' />
                </div>
            </div>
            <div class='flex_between flex_items' onclick="$('.change-name-modal').show().next().show();">
                <div class='f28 c3'>真实姓名</div>
                <div class='edit-right flex_start flex_items'>
                    <div class='f28 c3'>周星星</div>
                    <img class='right-icon' src='../images/right_icon.png' />
                </div>
            </div>
            <div class='flex_between flex_items' onclick="chooseSex(this)">
                <div class='f28 c3'>性别</div>
                <div class='edit-right flex_start flex_items'>
                    <div class='f28 c3 gender'>男</div>
                    <img class='right-icon' src='../images/right_icon.png' />
                </div>
            </div>
            <div class='flex_between flex_items' onclick="self.location.href='changePhone.html'">
                <div class='f28 c3'>手机号</div>
                <div class='edit-right flex_start flex_items'>
                    <div class='f28 c3'>18628805420</div>
                    <img class='right-icon' src='../images/right_icon.png' />
                </div>
            </div>
        </div>
    </div>

    <div class="change-name-modal hide"></div>
    <div class="change-name-modal-content hide">
        <div class="f32 c3 txt_center mt20">修改姓名</div>
        <input type="text" placeholder="请输入真实姓名" />
        <div class="sure-change-btn">确认修改</div>
    </div>


    <script type="text/javascript" src="../js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="../js/jquery-weui.js"></script>
    <script type="text/javascript">

        // 选择性别
        function chooseSex(e) {
            $.actions({
                title: '选择性别',
                actions: [{
                    text: "男",
                    onClick: function() {
                       $(e).find('.gender').html('男');
                    }
                },{
                    text: "女",
                    onClick: function() {
                      $(e).find('.gender').html('女');
                    }
                }]
            });
        }

        // 关闭弹框
        $('.change-name-modal').click(function() {
            $(this).hide().next().hide();
        })

        $('.sure-change-btn').click(function() {
            var name = $(this).prev().val();
            if (name == '') {
                $.toast("真实姓名不能为空", "text");
                return false;
            }
            if (!isNaN(name)) {
                $.toast("姓名格式错误","text");
                return false;
            }

            $(this).parent().hide().prev().hide();
        })
    </script>
</body>
</html>
